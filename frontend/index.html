<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translation</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Real-Time Translation</h1>
        <div class="input-group">
            <textarea id="inputText" placeholder="Enter English text here..."></textarea>
            <select id="targetLanguage">
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
            <button id="translateButton">Translate</button>
        </div>
        <div class="output-group">
            <textarea id="outputText" readonly></textarea>
            <button id="readAloudButton">Read Aloud</button>
        </div>
        <div id="loadingSpinner" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</body>
</html>
